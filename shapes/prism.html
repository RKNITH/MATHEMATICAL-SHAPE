<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }

        .result p {
            margin: 5px 0;
        }

        .prism-container {
            perspective: 1000px;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .prism {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }

        .base {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 123, 255, 0.7);
            transform: translateY(0) rotateX(90deg);
            border: 2px solid #007bff;
        }

        .side {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(0, 123, 255, 0.7);
            transform: rotateY(90deg) translateZ(100px);
            border: 2px solid #007bff;
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prism Calculator</h1>
        <input type="number" id="baseArea" placeholder="Enter base area">
        <input type="number" id="height" placeholder="Enter height">
        <button onclick="calculatePrism()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <div class="prism-container">
        <div class="prism">
            <div class="base"></div>
            <div class="side"></div>
        </div>
    </div>
    <a href="../index.html">Back to Topics</a>

    <script>
        function calculatePrism() {
            const baseArea = document.getElementById('baseArea').value;
            const height = document.getElementById('height').value;
            if (baseArea > 0 && height > 0) {
                const lateralSurfaceArea = baseArea * 2 + (baseArea * height); // Assuming a rectangular base
                const totalSurfaceArea = baseArea * 2 + (baseArea * height);
                const volume = baseArea * height;

                document.getElementById('result').innerHTML = `
                    <p>Lateral Surface Area: ${lateralSurfaceArea.toFixed(2)} square units</p>
                    <p>Total Surface Area: ${totalSurfaceArea.toFixed(2)} square units</p>
                    <p>Volume: ${volume.toFixed(2)} cubic units</p>
                `;
            } else {
                document.getElementById('result').innerHTML = `
                    <p>Please enter positive values for base area and height.</p>
                `;
            }
        }
    </script>
</body>

</html>
