<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }

        .result p {
            margin: 5px 0;
        }

        .sphere-container {
            perspective: 1000px;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .sphere {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }

        .sphere div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 123, 255, 0.7);
            border-radius: 50%;
            border: 2px solid #007bff;
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sphere Calculator</h1>
        <input type="number" id="radius" placeholder="Enter radius (r)">
        <button onclick="calculateSphere()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <div class="sphere-container">
        <div class="sphere">
            <div></div>
        </div>
    </div>
    <a href="../index.html">Back to Topics</a>

    <script>
        function calculateSphere() {
            const radius = document.getElementById('radius').value;
            if (radius > 0) {
                const pi = Math.PI;
                const circumference = 2 * pi * radius;
                const surfaceArea = 4 * pi * radius * radius;
                const volume = (4 / 3) * pi * Math.pow(radius, 3);

                document.getElementById('result').innerHTML = `
                    <p>Circumference: ${circumference.toFixed(2)} units</p>
                    <p>Surface Area: ${surfaceArea.toFixed(2)} square units</p>
                    <p>Volume: ${volume.toFixed(2)} cubic units</p>
                `;
            } else {
                document.getElementById('result').innerHTML = `
                    <p>Please enter a positive radius.</p>
                `;
            }
        }
    </script>
</body>

</html>
